<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakEasy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .box {
            width: min(95%, 800px);
            height: 100vh;
            margin-top: 85px;
        }

        .bottom {
            position: fixed;
            bottom: 0;
            padding-bottom: 5%;
            background-color: white;
            width: min(95%, 800px);
        }

        .message {
            margin: 20px;
        }

        .usermessagediv {
            display: flex;
            justify-content: flex-end;
            flex-wrap: wrap;
            margin-left: 20%;
        }

        .usermessage {
            background-color: #097df1;
            color: #fff;
            padding: 0.5rem .875rem;
            border-radius: 20px;
        }

        .appmessagediv {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            margin-right: 20%;
        }

        .appmessage {
            background-color: #e5e5ea;
            color: #000;
            padding: 0.5rem .875rem;
            border-radius: 20px;
        }

        .upper {
            max-height: 100%;
            padding-top: 40px;
            padding-bottom: 170px;
            overflow: auto;
        }

        .upper::-webkit-scrollbar {
            width: 0 !important
        }

        #sendbtn:disabled {
            opacity: 0.6;
        }

        .downwarning {
            display: flex;
            justify-content: center;
            margin-top: 5px;
            font-size: 90%;
            color: gray;
        }

        nav {
            position: fixed;
            width: 100%;
            padding: 3px;
            box-shadow: 1px 1px 5px #80808057;
            text-align: center;
        }

        nav .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left,
        .nav-right {
            display: flex;
            align-items: center;
        }

        .nav-center {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .mic-btn {
            background-color: #28a745;
            color: #fff;
            padding: 0.5rem;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
        }

        .mic-btn.active {
            background-color: #dc3545;
        }

        textarea#userinput {
            height: 40px;  /* Fixed height */
            resize: none; /* Prevent resizing */
        }
    </style>
</head>

<body>

    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="nav-content">
            <div class="nav-left">
                <a href="#" class="flex items-center">
                    <img src="https://as1.ftcdn.net/v2/jpg/07/40/40/54/1000_F_740405440_Gzz9g5dBHErMKzT03NtKA3WL9bQ4EJSZ.webp" class="h-8 mr-3"
                        alt="Flowbite Logo" />
                </a>
            </div>
            <div class="nav-center">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">SpeakEasy</span>
            </div>
            <div class="nav-right">
                <button id="clearbtn" class="inline-flex justify-center p-2 text-red-600 rounded-full cursor-pointer hover:bg-red-100 dark:text-red-500 dark:hover:bg-gray-600">
                    Clear Chat
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="box">
            <div class="upper" id="upperid">
                <span class="downwarning">Type your message in box below.</span>
            </div>

            <div class="bottom">
                <form id="userinputform">
                    <label for="chat" class="sr-only">Your message</label>
                    <div class="flex items-center px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700">
                        <textarea id="userinput" rows="1"
                            class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Your message..." required></textarea>
                        <button type="submit"
                            class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600"
                            id="sendbtn">
                            <svg aria-hidden="true" class="w-6 h-6 rotate-90" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
                                </path>
                            </svg>
                            <span class="sr-only">Send message</span>
                        </button>
                        <button type="button" class="mic-btn" id="micbtn">
                            <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 18a8 8 0 01-8-8h1a7 7 0 007 7v-1zm0-16a4 4 0 00-4 4v4a4 4 0 004 4 4 4 0 004-4V6a4 4 0 00-4-4z"></path>
                            </svg>
                            <span class="sr-only">Mic</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentRecognition = null;
        let recognition = null;
        let isGeneratingResponse = false;  // Variable to track if the bot is generating a response

        // for scrolling messages
        function scrollToBottom() {
            var div = document.getElementById("upperid");
            div.scrollTop = div.scrollHeight;
        }
        scrollToBottom()

        // Load chat history from session storage
        async function loadChatHistory() {
            const response = await fetch('/history');
            const chatHistory = await response.json();
            const upperdiv = document.getElementById('upperid');
            upperdiv.innerHTML = '';
            chatHistory.forEach(entry => {
                if (entry.type === 'user') {
                    upperdiv.innerHTML += `<div class="message"><div class="usermessagediv"><div class="usermessage">${entry.message}</div></div></div>`;
                } else if (entry.type === 'bot') {
                    upperdiv.innerHTML += `<div class="message"><div class="appmessagediv"><div class="appmessage">${entry.message}</div></div></div>`;
                }
            });
            scrollToBottom();
        }
        loadChatHistory();

        document.getElementById("userinputform").addEventListener("submit", function (event) {
            event.preventDefault();
            formsubmitted();
        });

        // adding event listener for shift+enter
        document.getElementById("userinput").addEventListener("keydown", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                formsubmitted();
            }
        });

        // sending request to python server
        const formsubmitted = async () => {
            if (currentRecognition) {
                currentRecognition.abort();
            }

            if (recognition) {
                recognition.stop();
                micBtn.classList.remove('active');
                micBtn.innerHTML = `<svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 18a8 8 0 01-8-8h1a7 7 0 007 7v-1zm0-16a4 4 0 00-4 4v4a4 4 0 004 4 4 4 0 004-4V6a4 4 0 00-4-4z"></path></svg>`;
            }

            let userinput = document.getElementById('userinput').value;
            let sendbtn = document.getElementById('sendbtn');
            let userinputarea = document.getElementById('userinput');
            let upperdiv = document.getElementById('upperid');

            upperdiv.innerHTML = upperdiv.innerHTML + `<div class="message"><div class="usermessagediv"><div class="usermessage">${userinput}</div></div></div>`;
            sendbtn.disabled = true;
            userinputarea.disabled = true;
            micBtn.disabled = true;  // Disable mic button
            isGeneratingResponse = true;  // Set the flag to true
            scrollToBottom();
            document.getElementById('userinput').value = "";
            document.getElementById('userinput').placeholder = "Wait . . .";

            const response = await fetch("/data", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data: userinput })
            });

            let json = await response.json();
            document.getElementById('userinput').placeholder = "Your message...";

            if (json.response) {
                let message = json.message;
                message = message.toString();

                upperdiv.innerHTML = upperdiv.innerHTML + `<div class="message"><div class="appmessagediv"><div class="appmessage" id="temp"></div></div></div>`;
                let temp = document.getElementById('temp');
                let index = 0;

                function displayNextLetter() {
                    scrollToBottom();
                    if (index < message.length) {
                        temp.innerHTML = temp.innerHTML + message[index];
                        index++;
                        setTimeout(displayNextLetter, 30);
                    } else {
                        temp.removeAttribute('id');
                        sendbtn.disabled = false;
                        userinputarea.disabled = false;
                        micBtn.disabled = false;  // Enable mic button
                        isGeneratingResponse = false;  // Set the flag to false
                        if (json.redirect) {
                            window.open(json.redirect, '_blank'); // Open the redirect URL in a new tab
                        }
                    }
                }

                currentRecognition = { abort: () => { clearTimeout(displayNextLetter) } };
                displayNextLetter();
                scrollToBottom();
            } else {
                let message = json.message;
                upperdiv.innerHTML = upperdiv.innerHTML + `<div class="message"><div class="appmessagediv"><div class="appmessage" style="border: 1px solid red;">${message}</div></div></div>`;
                sendbtn.disabled = false;
                userinputarea.disabled = false;
                micBtn.disabled = false;  // Enable mic button
                isGeneratingResponse = false;  // Set the flag to false
            }
            scrollToBottom();
        };

        document.getElementById("clearbtn").addEventListener("click", async function () {
            await saveChatHistory();  // Save chat history before clearing
            const response = await fetch('/clear', { method: 'POST' });
            const result = await response.json();
            if (result.response) {
                document.getElementById('upperid').innerHTML = '<span class="downwarning">Type your message in box below.</span>';
            }
        });

        // Save chat history when the page is reloaded or closed
        window.addEventListener('beforeunload', async function (event) {
            await saveChatHistory();
        });

        async function saveChatHistory() {
            await fetch('/save', { method: 'POST' });
        }

        // Speech recognition functionality
        const micBtn = document.getElementById('micbtn');
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
        } else if ('SpeechRecognition' in window) {
            recognition = new SpeechRecognition();
        } else {
            alert('Your browser does not support speech recognition. Try Chrome or Firefox.');
        }

        if (recognition) {
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-IN';

            recognition.onstart = function() {
                micBtn.classList.add('active');
                micBtn.innerHTML = `<svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 18a8 8 0 01-8-8h1a7 7 0 007 7v-1zm0-16a4 4 0 00-4 4v4a4 4 0 004 4 4 4 0 004-4z"></path></svg>`;
            };

            recognition.onend = function() {
                micBtn.classList.remove('active');
                micBtn.innerHTML = `<svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 18a8 8 0 01-8-8h1a7 7 0 007 7v-1zm0-16a4 4 0 00-4 4v4a4 4 0 004 4 4 4 0 004-4V6a4 4 0 00-4-4z"></path></svg>`;
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('userinput').value = transcript;
                formsubmitted();
            };

            micBtn.addEventListener('click', function() {
                if (!isGeneratingResponse) {  // Check if the bot is not generating a response
                    if (recognition) {
                        if (micBtn.classList.contains('active')) {
                            recognition.stop();
                        } else {
                            recognition.start();
                        }
                    }
                }
            });
        }
    </script>
</body>

</html>
