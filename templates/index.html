<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakEasy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #b4b2b1, #000000);
            background-size: 200% 100%;
            margin: 0;
            padding: 0;
        }       

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .box {
            width: min(95%, 800px);
            height: 100vh;
            margin-top: 85px;
            background: linear-gradient(to right,#b4b2b1, #000000);
            background-size: 200% 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }       

        .bottom {
            position: fixed;
            bottom: 0;
            padding-bottom: 5%;
            background: linear-gradient(to right,#b4b2b1, #000000);
            background-size: 200% 100%;
            width: min(95%, 800px);
            z-index: 10;
        }       

        .message {
            margin: 20px;
        }

        .usermessagediv,
        .appmessagediv {
            display: flex;
            align-items: center;
        }

        .usermessagediv {
            justify-content: flex-end;
            flex-wrap: wrap;
            margin-left: 20%;
        }

        .usermessage {
        background: linear-gradient(135deg, #097df1, #6ec1e4); 
        color: #fff;
        padding: 0.5rem 0.875rem;
        border-radius: 20px;
        animation: fadeInRight 0.5s;
}


        .appmessagediv {
            justify-content: flex-start;
            flex-wrap: wrap;
            margin-right: 20%;
        }

        .appmessage {
            background: linear-gradient(135deg, #e5e5ea, #ffffff); 
            color: #000;
            padding: 0.5rem 0.875rem;
            border-radius: 20px;
            animation: fadeInLeft 0.5s;
        }


        .upper {
            max-height: 100%;
            padding-top: 40px;
            padding-bottom: 170px;
            overflow-y: auto;
        }

        .upper::-webkit-scrollbar {
            width: 0 !important;
        }

        #sendbtn:disabled {
            opacity: 0.6;
        }

        .downwarning {
            display: flex;
            justify-content: center;
            margin-top: 5px;
            font-size: 90%;
            color: rgb(24, 23, 23);
        }

        nav {
            position: fixed;
            width: 100%;
            padding: 3px;
            box-shadow: 1px 1px 5px #80808057;
            text-align: center;
            background: linear-gradient(to right, #b4b2b1, #000000);
            background-size: 200% 100%;
            z-index: 10;
        }
        
        nav .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left,
        .nav-right {
            display: flex;
            align-items: center;
        }

        .nav-center {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .mic-btn {
            background-color: #28a745;
            color: #fff;
            padding: 0.5rem;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: pulse 1.5s infinite;
        }       

        .mic-btn.active {
            background-color: #dc3545;
        }
        .clearbtn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            color: #fff;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.5);
            transition: all 0.3s ease;
        }

        .clearbtn:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            box-shadow: 0 6px 20px rgba(255, 75, 43, 0.7);
        }

        .clearbtn:active {
            transform: scale(0.95);     
        }

        .clearbtn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 75, 43, 0.4);
        }

        body.dark-mode .clearbtn {
            color: #ff4b2b;
            background: transparent;
            border: 2px solid #ff4b2b;
        }

        body.dark-mode .clearbtn:hover {
            background: #ff4b2b;
            color: #fff;
        }

        body.dark-mode .clearbtn:focus {
            box-shadow: 0 0 0 3px rgba(255, 75, 43, 0.7);
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }


        textarea#userinput {
            height: 40px;
            resize: none;
            border-radius: 10px;
            transition: height 0.2s;
            background: linear-gradient(to right, #b4b2b1, #000000);
            background-size: 200% 100%;
        }
        

        textarea#userinput:focus {
            height: 60px;
        }       

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>

    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="nav-content">
            <div class="nav-left">

    <script>
        let currentRecognition = null;
        let recognition = null;
        let isGeneratingResponse = false;  // Variable to track if the bot is generating a response

        // for scrolling messages
        function scrollToBottom() {
            var div = document.getElementById("upperid");
            div.scrollTop = div.scrollHeight;
        }
        scrollToBottom()

        // Load chat history from session storage
        async function loadChatHistory() {
            const response = await fetch('/history');
            const chatHistory = await response.json();
            const upperdiv = document.getElementById('upperid');
            upperdiv.innerHTML = '';
            chatHistory.forEach(entry => {
                if (entry.type === 'user') {
                    upperdiv.innerHTML += `<div class="message animate__animated animate__fadeInRight"><div class="usermessagediv"><div class="usermessage">${entry.message}</div></div></div>`;
                } else if (entry.type === 'bot') {
                    upperdiv.innerHTML += `<div class="message animate__animated animate__fadeInLeft"><div class="appmessagediv"><div class="appmessage">${entry.message}</div></div></div>`;
                }
            });
            scrollToBottom();
        }
        loadChatHistory();

        document.getElementById("userinputform").addEventListener("submit", function (event) {
            event.preventDefault();
            formsubmitted();
        });

        // adding event listener for shift+enter
        document.getElementById("userinput").addEventListener("keydown", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                formsubmitted();
            }
        });

        // sending request to python server
        const formsubmitted = async () => {
            if (currentRecognition) {
                currentRecognition.abort();
            }

            if (recognition) {
                recognition.stop();
                micBtn.classList.remove('active');
                micBtn.innerHTML = `<svg aria-hidden="true" class="w-6 h-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="-5.0 -10.0 110.0 135.0">

                                 <path d="m64.668 35.793v-12.961c0.023437-3.7578-1.4023-7.3789-3.9844-10.109-2.5781-2.7305-6.1133-4.3633-9.8672-4.5508s-7.4336 1.0781-10.273 3.5352z"/>
                                 <path d="m35.332 37.5v7.25c-0.042969 5.0273 2.4961 9.7266 6.7227 12.441 4.2305 2.7148 9.5625 3.0664 14.113 0.93359z"/>
                                 <path d="m17.758 6.6641 2.2383-2.2383c0.8125-0.8125 2.2852-0.66016 2.9453 0l59.277 59.277c0.8125 0.8125 0.8125 2.1328 0 2.9453l-2.2383 2.2383c-0.8125 0.8125-2.2852 0.66016-2.9453 0l-59.277-59.277c-0.8125-0.8125-0.8125-2.1328 0-2.9453z"/>
                                </g></svg>`;
            }

            let userinput = document.getElementById('userinput').value;
            let sendbtn = document.getElementById('sendbtn');
            let userinputarea = document.getElementById('userinput');
            let upperdiv = document.getElementById('upperid');

            upperdiv.innerHTML = upperdiv.innerHTML + `<div class="message animate__animated animate__fadeInRight"><div class="usermessagediv"><div class="usermessage">${userinput}</div></div></div>`;
            sendbtn.disabled = true;
            userinputarea.disabled = true;
            micBtn.disabled = true;  // Disable mic button
            isGeneratingResponse = true;  // Set the flag to true
            scrollToBottom();
            document.getElementById('userinput').value = "";
            document.getElementById('userinput').placeholder = "Wait . . .";

            const response = await fetch("/data", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data: userinput })
            });

            let json = await response.json();
            document.getElementById('userinput').placeholder = "Your message...";

            if (json.response) {
                let message = json.message;
                message = message.toString();

                upperdiv.innerHTML = upperdiv.innerHTML + `<div class="message animate__animated animate__fadeInLeft"><div class="appmessagediv"><div class="appmessage" id="temp"></div></div></div>`;
                let temp = document.getElementById('temp');
                let index = 0;

                function displayNextLetter() {
                    scrollToBottom();
                    if (index < message.length) {
                        temp.innerHTML = temp.innerHTML + message[index];
                        index++;
                        setTimeout(displayNextLetter, 30);
                    } else {
                        temp.removeAttribute('id');
                        sendbtn.disabled = false;
                        userinputarea.disabled = false;
                        micBtn.disabled = false;  // Enable mic button
                        isGeneratingResponse = false;  // Set the flag to false
                        if (json.redirect) {
                            window.open(json.redirect, '_blank'); // Open the redirect URL in a new tab
                        }
                    }
                }

                currentRecognition = { abort: () => { clearTimeout(displayNextLetter) } };
                displayNextLetter();
                scrollToBottom();
            } else {
                let message = json.message;
                upperdiv.innerHTML = upperdiv.innerHTML + `<div class="message animate__animated animate__fadeInLeft"><div class="appmessagediv"><div class="appmessage" style="border: 1px solid red;">${message}</div></div></div>`;
                sendbtn.disabled = false;
                userinputarea.disabled = false;
                micBtn.disabled = false;  // Enable mic button
                isGeneratingResponse = false;  // Set the flag to false
            }
            scrollToBottom();
        };

        document.getElementById("clearbtn").addEventListener("click", async function () {
            await saveChatHistory();  // Save chat history before clearing
            const response = await fetch('/clear', { method: 'POST' });
            const result = await response.json();
            if (result.response) {
                document.getElementById('upperid').innerHTML = '<span class="downwarning">Type your message in box below.</span>';
            }
        });

        // Save chat history when the page is reloaded or closed
        window.addEventListener('beforeunload', async function (event) {
            await saveChatHistory();
        });

        async function saveChatHistory() {
            await fetch('/save', { method: 'POST' });
        }

        // Speech recognition functionality
        const micBtn = document.getElementById('micbtn');
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
        } else if ('SpeechRecognition' in window) {
            recognition = new SpeechRecognition();
        } else {
            alert('Your browser does not support speech recognition. Try Chrome or Firefox.');
        }

        if (recognition) {
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-IN';

            recognition.onstart = function() {
                micBtn.classList.add('active');
                micBtn.innerHTML = `<svg aria-hidden="true" class="w-6 h-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="-5.0 -10.0 110.0 135.0">

                                    <path d="m76.75 30.918c-2.1172 0-3.832 1.7148-3.832 3.832v6.293c0.13672 5.5391-1.6602 10.949-5.082 15.309-3.4219 4.3555-8.2578 7.3867-13.668 8.5664-6.6953 1.2227-13.586-0.58594-18.812-4.9414-5.2305-4.3516-8.2578-10.797-8.2734-17.602v-7.668c-0.20312-1.9492-1.8477-3.4336-3.8125-3.4336-1.9609 0-3.6055 1.4844-3.8125 3.4336v11.5c-0.10156 7.6992 3.5117 14.977 9.7109 19.543 4.1719 3.0352 8.9219 5.1914 13.957 6.332 1.8125 0.33984 3.1367 1.9062 3.168 3.75v8.543c0 1.0156-0.40625 1.9922-1.125 2.7109s-1.6914 1.1211-2.7109 1.1211h-7.75c-1.9492 0.20703-3.4336 1.8516-3.4336 3.8125 0 1.9648 1.4844 3.6094 3.4336 3.8125h30.543c1.9531-0.20312 3.4336-1.8477 3.4336-3.8125 0-1.9609-1.4805-3.6055-3.4336-3.8125h-7.625c-2.1172 0-3.832-1.7148-3.832-3.832v-8.582c0.042969-1.8164 1.3398-3.3594 3.125-3.7109 6.7031-1.5586 12.684-5.3359 16.973-10.723 4.2891-5.3828 6.6328-12.059 6.6523-18.941v-7.7109c-0.023438-2.082-1.707-3.7695-3.793-3.7891z"/>
                                    </g></svg>`;
                                    };

            recognition.onend = function() {
                micBtn.classList.remove('active');
                micBtn.innerHTML = `<svg aria-hidden="true" class="w-6 h-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="-5.0 -10.0 110.0 135.0">
