<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakEasy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>

    <header>
        <nav class="bg-white border-gray-200 dark:bg-gray-900">
            <div class="nav-content">
                <div class="nav-left">
                    <a href="#" class="flex items-center">
                        <img src="https://as1.ftcdn.net/v2/jpg/07/40/40/54/1000_F_740405440_Gzz9g5dBHErMKzT03NtKA3WL9bQ4EJSZ.webp" class="h-8 mr-3" alt="Flowbite Logo" />
                    </a>
                </div>
                <div class="nav-center">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">SpeakEasy</span>
                </div>
                <div class="nav-right">
                    <button id="clearbtn" class="clearbtn">
                        Clear Chat
                    </button>
                </div>
            </div>
        </nav>
    </header>
    


    
    <div class="container">
        <div class="box">
            <div class="upper" id="upperid">
                <span class="downwarning">Type your message in the box below.</span>
            </div>

            <div class="bottom">
    <form id="userinputform">
        <label for="chat" class="sr-only">Your message</label>
        <div class="flex items-center px-3 py-2 rounded-lg bg-gradient-to-r from-gray-200 via-gray  -100 to-gray-50 dark:from-gray-700 dark:via-gray-800 dark:to-gray-900">
            <button type="button" class="mic-btn" id="micbtn">
                <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="-5.0 -10.0 110.0 135.0">
                    <g>

                <span class="sr-only">Mic</span>
            </button>
                        <textarea id="userinput" rows="1" class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your message..." required></textarea>
                        <button type="submit" class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600" id="sendbtn">
                            <svg aria-hidden="true" class="w-6 h-6 rotate-90" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
                            </svg>
                            <span class="sr-only">Send message</span>
                        </button>
                    </div>
                </form>
            </div>            
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
